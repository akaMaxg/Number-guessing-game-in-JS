<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="welcome">
            <h1>Welcome to the guessing game</h1>
            <button class="playGame">Click here to start the game</button>
        </div>
        <div class="modalGame">
            <h1 class="gameTitle">Number Guessing Game</h1>
            <h3 class="enterNo"><br>Enter a number between 1-100</h3>
            <!-- Here enters prompt wether it be higher or lower than input number -->
            <input type="text" class="guessField">
            <button class="enterGuess">Guess</button>
            <h2 class="prevGuess">Your Previous Guesses:</h2>
            <!-- Here should be an OL of previous guess -->
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
